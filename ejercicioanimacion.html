<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            margin:0;
            overflow: hidden;
        }
        #imagen{
            width:50px;
            height:50px;
            position:absolute;
            background-color: red;
            top:0;
            left:0;
            transform: translate();
        }
    </style>
    <div id="imagen" onclick="viaje()"></div>
    <script>
        let imagen = document.getElementById("imagen");
        let posicionX = 0;
        let posicionY = 0;
         function viaje(){
            const intervalo = setInterval(function(){
                if (posicionX >= 100 || posicionY >= 100){
                    clearInterval(intervalo);
                }else{
                    posicionX += 1;
                    posicionY += 1;
                    imagen.style.transform = 'translate(${posicionX},${posicionY})';} 
                },20);
         }
    </script>
</body>
</html>
