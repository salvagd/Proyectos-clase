<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>

<body class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Alerta</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <br>
<div class="row">
    <div class="row">
    <table style="box-shadow: 0 0 10px #80808080;" class="table mt-3 table-light table-hover col">
        <thead>
            <tr>
                <th>Agente</th>
                <th>Roll</th>
                <th>Mapa</th>
                <th>Arma preferiada</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-warning table-warning col-4">
                <td>
                    <div id ="color1"style="background-color:#F7DC6F; color:black;">Breach</div>
                </td>
                <td>Iniciador</td>
                <td>Fracture</td>
                <td>Vandal</td>
            </tr>
            <tr class="table-green table-success col-3">
                <td>
                    <div id="color2"style="background-color: green; color: black;">Skye</div>
                </td>
                <td>Iniciador</td>
                <td>Lotus</td>
                <td>Guardian</td>
            </tr>
            <tr class="table-red table-danger col-4">
                <td>
                    <div id ="color3"style="background-color:red; color: black;">Phoenix</div>
                </td>
                <td>Duelista</td>
                <td>Ascent</td>
                <td>Phantom</td>
            </tr>
        </tbody>
    </table>
    <div class="col-7" id="cuadrado" style="display: block; margin: auto;  ;width:150px ; height:163px; background-color:aqua; color:#0b0404;">Agente seleccionado</div>
</div>
</div>
    
   
<script type="text/javascript">
    color1 = document.getElementById("color1");
    color2 = document.getElementById("color2");
    color3 = document.getElementById("color3");
    cuadrado = document.getElementById("cuadrado");
    color1.addEventListener("click", function() {
        cuadrado.style.backgroundColor = "#F7DC6F";
    });
    color2.addEventListener("click", function() {
        cuadrado.style.backgroundColor = "#08F316";
    });
    color3.addEventListener("click", function() {
        cuadrado.style.backgroundColor = "#FF0000";
    });
</script>
</body>

</html>
